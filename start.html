<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>14ers Search</title>
  <!-- <link rel="stylesheet" href="CSS/reset.css">
   <link rel="stylesheet" href="CSS/style.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/4.0.0-beta.2/lux/bootstrap.min.css" rel="stylesheet" integrity="sha384-CF64UnUzxV691sOmqagn+TQJmesKn1fgsYmlIPqYB5nm0m32jYo3LiX1BcrbuESZ" crossorigin="anonymous">
</head>

<body>
  <div class="jumbotron">
    <h1>14ers Search Tool</h1>
    <h3>Demystifying the Difficulty of Colorado’s 14ers</h2>
    <p>Links you directly to 14er routes based on your desired difficulty, route length, and location so you can quickly choose a peak that’s a great fit for you... and your friends.
      <p>
  </div>
  <form id="form" method="POST" class="mx-auto" style="width: 60%;">
    <!-- Drop down selector for difficulty -->
    <div class="form-group">
      <label class="label" for="difficulty">Difficulty</label>
      <select class="form-control" id="difficulty_selector" name="difficulty">
      <option value="">Select an option here</option>
      <option value="easier">Easier</option>
      <option value="moderate">Moderate</option>
      <option value="hard">Hard</option>
    </select>
    </div>
    <!-- Drop down selector for length of hike -->
    <div class="form-group">
      <label class="label" for="length">Length of Hike</label>
      <select class="form-control" id="length_of_hike" name="length">
      <option value="">Select an option here</option>
      <option value="shorter">Shorter (less than 9 miles round-trip)</option>
      <option value="medium">Medium (between 8 and 14 miles round-trip)</option>
      <option value="longer">Longer (longer than 13 miles round-trip)</option>
      <p>Note: As you probably noticed from the search criteria, some peaks will be returned from more than one length input, which gives you more options for a hike!</p>
    </select>
    </div>
    <!-- Drop down selector for location of peak -->
    <div class="form-group">
      <label class="label" for="location">Distance From Denver and the Front Range</label>
      <select class="form-control" id="distance_selector" name="Difficulty">
      <option value="">Select an option here</option>
      <option value="close">Close to Denver</option>
      <option value="far">Far From Denver</option>
      <p>Note: Most of our users live near Denver. If you woul dlike more felxible search options, choose our Advanced Search Below</p>
    </select>
    </div>
    <div class="form-group">
      <!-- type="button" class="btn btn-success" -->
      <button type="submit" class="btn btn-success">Submit</button>
      <p id="response"></p>
    </div>
  </form>
  <div class="form-group mx-auto" style="width: 60%;">
    <p>Want more search options? Try our </p>
    <a href="./advanced.html" type="button" class="btn btn-outline-primary">Advanced Search</a>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  <script src="JS/app.js" charset="utf-8"></script>
</body>
</html>
